name: NextGenPay

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - testing

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6.0
        ports:
          - 27017:27017

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package --file java_backend/java_backend/pom.xml

      - name: Build with Maven (skip tests)
        run: mvn -B clean package -DskipTests --file java_backend/java_backend/pom.xml



